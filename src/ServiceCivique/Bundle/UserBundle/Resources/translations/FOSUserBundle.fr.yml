            %activation_link%

            Le Service Civique 
            %website%
    invitation_password:
        subject: Créer votre compte sur le site du Service Civique
        message_html: |
            Bonjour %user_name%,<br /><br />

            Nous vous remercions de votre inscription sur le site du Service Civique.<br />
            Voici votre mot de passe, qui vous permettra de vous connecter sur le site du Service Civique <a href="%website%">%website%</a> afin de suivre vos candidatures : %password%<br />
            Nous vous recommandons de modifier ce mot de passe dès que possible, à l'adresse <a href="%change_password_link%">%change_password_link%</a>
            <br /><br />

            Le Service Civique<br />
            %website%
