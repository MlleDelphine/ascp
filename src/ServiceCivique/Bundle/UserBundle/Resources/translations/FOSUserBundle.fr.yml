# Registration
registration:
    check_email: Vous allez recevoir un email à l'adresse %email%. Pour valider votre compte, il suffit de cliquer sur le lien dans l'email, vous serez ensuite connecté sur le site.
    submit: Se créer un compte
    email:
        subject: Valider votre compte sur le site du Service Civique
        message_html: |
            Bonjour %firstname%<br /><br />

            Nous vous remercions de votre inscription sur le site du Service Civique.<br />
            Pour valider votre compte, merci de cliquer sur ce <a href="%confirmationUrl%">lien de validation</a><br />
            Il s'agit d'un lien temporaire, qui ne peut être utilisé qu'une fois.<br /><br />

            L’équipe du Service Civique.<br/>
            %website%
    invitation:
        subject: Créer votre compte sur le site du Service Civique
        message_html: |
            Bonjour,<br /><br />

            L’organisme %approved_organization_name% vous propose de vous inscrire sur le site du Service Civique 
            pour suivre les candidatures des missions de votre organisme d’accueil. Pour créer votre compte, 
            merci de cliquer sur le lien ci­dessous ou de copier l'adresse du lien dans votre navigateur : <br/>
            <a href="%activation_link%">%activation_link%</a><br /><br />

            Le Service Civique<br />
            %website%
        message: |
            Bonjour,

            L’organisme %approved_organization_name% vous propose de vous inscrire sur le site du Service Civique 
            pour suivre les candidatures des missions de votre organisme d’accueil. Pour créer votre compte, 
